{% extends 'base.html' %}
{% load static %}

{% block title %}Inicio de Sesión - Ferremas{% endblock %}

{% block content %}
  <!-- Header rosa con título y botón Volver -->
  <header class="header-bar">
    <div class="container header-content">
      <h1 class="header-title">Inicio de Sesión</h1>
      <a href="{% url 'inicio' %}" class="button volver-button">Volver</a>
    </div>
  </header>

  <main class="login-page">
    <div class="login-container container">
      <!-- Imagen lateral -->
      <div class="login-image">
        <img src="{% static 'images/imagen.jpg' %}" alt="Logo Ferremas">
      </div>
      <!-- Panel de formulario -->
      <div class="login-panel">
        <h2>Inicio de Sesión:</h2>
        <form id="login-form">
          <label for="login-usuario">Usuario:</label>
          <input type="text" id="login-usuario" placeholder="Ingresa tu usuario" required>

          <label for="login-password">Contraseña:</label>
          <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>

          <button type="submit" class="button aceptar-button">Aceptar</button>
        </form>
        <p class="register-link">
          ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí!</a>
        </p>
      </div>
    </div>
  </main>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="{% static 'js/usuario.js' %}" defer></script>
{% endblock %}
